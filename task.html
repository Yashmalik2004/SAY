<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher with File Upload</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
            border: 5px solid transparent;
            border-image: linear-gradient(45deg, #00f, #0ff, #00f, #0ff);
            border-image-slice: 1;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0% { box-shadow: 0 0 15px #00f, 0 0 30px #0ff; }
            50% { box-shadow: 0 0 25px #00f, 0 0 40px #0ff; }
            100% { box-shadow: 0 0 15px #00f, 0 0 30px #0ff; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            color: #fff;
        }

        label, select, input, textarea, button {
            font-size: 1em;
        }

        textarea {
            font-size: 1em;
        }

        button, input[type="file"] {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
        }

        input[type="file"] {
            background-color: #f8f9fa;
            color: #fff;
            border: 1px solid #007bff;
        }

        input[type="file"]:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
        }

        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #060101;
            border-radius: 5px;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #f00, 0 0 10px #f00, 0 0 15px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #f00, 0 0 50px #f00; }
            100% { text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00, 0 0 40px #f00, 0 0 60px #f00, 0 0 80px #f00, 0 0 100px #f00; }
        }

        .glow-red {
            animation: glow 1.5s ease-in-out infinite;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
        }

        .glow-green {
            border-image: linear-gradient(45deg, #0f0, #0f0, #0f0, #0f0);
            box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
        }
        
        #keyDisplay {
    font-size: 1.2em;
    font-weight: bold;
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #e9ecef;
    color: black; /* Default color for the text */
}

#keyDisplay.key-generated {
    color: #007bff; /* Color for the dynamically generated key */
}

    </style>
</head>
<body>
    
    <div class="container">
        <h1>Caesar Cipher</h1>
        
        <!-- Mode Selection -->
        <label for="mode">Choose Mode:</label>
        <select id="mode">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select><br><br>
        
        <!-- Key Input -->
        <label for="key">Enter Key (number, letters, or symbols):</label>
        <input type="text" id="key"><br><br>
        
        <!-- Key Display -->
        <div id="keyDisplay">Key: Not generated yet</div><br>
        
        <!-- File Input -->
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" accept=".txt"><br><br>
        
        <!-- Text Areas -->
        <textarea id="inputText" placeholder="Or enter text here..."></textarea><br><br>
        <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea><br><br>
        
        <!-- Buttons -->
        <div class="button-group">
            <button onclick="processText()">Process Text</button>
            <button onclick="downloadFile()">Download File</button>
            <button id="goBackButton"><a href="index.html">Go Back</a></button>
        </div>
    </div>
    
    <script>
        function getKeyValue() {
            const keyInput = document.getElementById('key').value;
            let key;

            if (!isNaN(keyInput) && keyInput.trim() !== '') {
                key = parseInt(keyInput, 10) % 26;
            } else {
                key = Math.floor(Math.random() * 26); // Generate a random key between 0 and 25
                document.getElementById('keyDisplay').textContent = `Key: ${key}`;
                document.getElementById('key').value = key;
            }
            return key;
        }
        
        function shift(letter, key) {
            let unicode = letter.charCodeAt(0);

            if (letter >= 'a' && letter <= 'z') {
                unicode = ((unicode - 97 + key) % 26 + 26) % 26 + 97;
            } else if (letter >= 'A' && letter <= 'Z') {
                unicode = ((unicode - 65 + key) % 26 + 26) % 26 + 65;
            }
            
            return String.fromCharCode(unicode);
        }
        
        function unshift(letter, key) {
            return shift(letter, -key);
        }
        
        function encrypt(plaintext, key) {
            let ciphertext = '';
            for (let i = 0; i < plaintext.length; i++) {
                let letter = plaintext[i];
                if (letter === ' ') {
                    const spacerange = ['{', '}', '|', '~'];
                    const rand = spacerange[Math.floor(Math.random() * spacerange.length)];
                    ciphertext += rand;
                } else if (letter.charCodeAt(0) >= 32 && letter.charCodeAt(0) <= 122) {
                    ciphertext += shift(letter, key);
                } else {
                    ciphertext += letter;
                }
            }
            return ciphertext;
        }
        
        function decrypt(ciphertext, key) {
            let plaintext = '';
            const spacerange = ['{', '}', '|', '~'];
            for (let i = 0; i < ciphertext.length; i++) {
                let letter = ciphertext[i];
                if (spacerange.includes(letter)) {
                    plaintext += ' ';
                } else if (letter.charCodeAt(0) >= 32 && letter.charCodeAt(0) <= 122) {
                    plaintext += unshift(letter, key);
                } else {
                    plaintext += letter;
                }
            }
            return plaintext;
        }
        
        function processText() {
            const key = getKeyValue();
            const mode = document.getElementById('mode').value;
            const inputText = document.getElementById('inputText').value;
            const fileInput = document.getElementById('fileInput').files[0];
            
            if (key === 0 && document.getElementById('key').value.trim() === '') {
                alert('Please enter a valid key.');
                document.body.classList.add('glow-red');
                return;
            } else {
                document.body.classList.remove('glow-red');
            }
            
            document.body.classList.add('glow-green');
            setTimeout(() => {
                document.body.classList.remove('glow-green');
            }, 3000);
            
            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileContent = event.target.result;
                    let outputText;
                    if (mode === 'encrypt') {
                        outputText = encrypt(fileContent, key);
                    } else if (mode === 'decrypt') {
                        outputText = decrypt(fileContent, key);
                    }
                    document.getElementById('outputText').value = outputText;
                };
                reader.readAsText(fileInput);
            } else {
                let outputText;
                if (mode === 'encrypt') {
                    outputText = encrypt(inputText, key);
                } else if (mode === 'decrypt') {
                    outputText = decrypt(inputText, key);
                }
                document.getElementById('outputText').value = outputText;
            }
        }
        
        function downloadFile() {
            const outputText = document.getElementById('outputText').value;
            if (outputText) {
                const blob = new Blob([outputText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'result.txt';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                alert('No data to download.');
            }
        }
        
        document.getElementById('goBackButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
