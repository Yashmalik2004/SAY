<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher with File Upload</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    
    <style>
        body {
            background-color: #000; /* Ensure a dark background for the glow to be visible */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 30px 15px #08bdfa inset; /* Light blue glow on the edges */
        }

        .glow {
            text-align: center;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
        }

        .blue-glow {
            text-align: center;
            font-size: 2em;
            color: #08bdfa;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f;
        }

        .icon-glow {
            font-size: 2em;
            color: #08bdfa;
            margin: 0 10px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .icon-glow:hover {
            color: #ff0000; /* Change the icon color to red */
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 45px #ff0000, 0 0 60px #ff0000;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff; /* Primary button color */
            color: #fff; /* Text color */
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; /* Green glow effect */
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .section-1, .section-2 {
            padding: 20px;
        }

        .logo {
            width: 100%;
            max-width: 300px; /* Set a max-width to maintain aspect ratio */
            height: auto; /* Ensure the height adjusts automatically */
            display: block;
            margin: 0 auto; /* Center the image */
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 80%; /* Adjust the max-width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow-pink">Caesar Cipher</h1>
        
        <!-- Mode Selection -->
        <label for="mode">Choose Mode:</label>
        <select id="mode">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select><br><br>
        
        <!-- Key Input -->
        <label for="key">Enter Key (number, letters, or symbols):</label>
        <input type="text" id="key" required><br><br>
        
        <!-- File Input -->
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" accept=".txt"><br><br>
        
        <!-- Text Areas -->
        <textarea id="inputText" placeholder="Or enter text here..."></textarea><br><br>
        <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea><br><br>
        
        <!-- Buttons -->
        <div class="button-group">
            <button class="glow-green" onclick="processText()">Process Text</button>
            <button class="glow-green" onclick="downloadFile()">Download File</button>
            <button class="glow-green" id="goBackButton"><a href="index.html">Go Back</a></button>
        </div>
    </div>
    
    <script>
        function getKeyValue() {
            const keyInput = document.getElementById('key').value;

            if (!isNaN(keyInput) && keyInput.trim() !== '') {
                // If the input is a number, use it directly
                return parseInt(keyInput, 10) % 26;
            } else {
                // Otherwise, use the sum of ASCII values
                let total = 0;
                for (let i = 0; i < keyInput.length; i++) {
                    total += keyInput.charCodeAt(i);
                }
                return total % 26; 
            }
        }
        
        function shift(letter, key) {
            let unicode = letter.charCodeAt(0);

            if (letter >= 'a' && letter <= 'z') {
                unicode = ((unicode - 97 + key) % 26 + 26) % 26 + 97;
            } else if (letter >= 'A' && letter <= 'Z') {
                unicode = ((unicode - 65 + key) % 26 + 26) % 26 + 65;
            }
            
            return String.fromCharCode(unicode);
        }
        
        function unshift(letter, key) {
            return shift(letter, -key); // Decrypt by shifting in the opposite direction
        }
        
        function encrypt(plaintext, key) {
            let ciphertext = '';
            for (let i = 0; i < plaintext.length; i++) {
                let letter = plaintext[i];
                if (letter === ' ') {
                    const spacerange = ['{', '}', '|', '~'];
                    const rand = spacerange[Math.floor(Math.random() * spacerange.length)];
                    ciphertext += rand;
                } else if (letter.charCodeAt(0) >= 32 && letter.charCodeAt(0) <= 122) {
                    ciphertext += shift(letter, key);
                } else {
                    ciphertext += letter;
                }
            }
            return ciphertext;
        }
        
        function decrypt(ciphertext, key) {
            let plaintext = '';
            const spacerange = ['{', '}', '|', '~'];
            for (let i = 0; i < ciphertext.length; i++) {
                let letter = ciphertext[i];
                if (spacerange.includes(letter)) {
                    plaintext += ' ';
                } else if (letter.charCodeAt(0) >= 32 && letter.charCodeAt(0) <= 122) {
                    plaintext += unshift(letter, key);
                } else {
                    plaintext += letter;
                }
            }
            return plaintext;
        }
        
        function processText() {
            const key = getKeyValue();
            const mode = document.getElementById('mode').value;
            const inputText = document.getElementById('inputText').value;
            const fileInput = document.getElementById('fileInput').files[0];
            
            if (key === 0 && document.getElementById('key').value.trim() === '') {
                alert('Please enter a valid key.');
                document.body.classList.add('glow-red'); // Add the glow effect
                return;
            } else {
                document.body.classList.remove('glow-red'); // Remove the glow effect if key is valid
            }
            
            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileContent = event.target.result;
                    let outputText;
                    if (mode === 'encrypt') {
                        outputText = encrypt(fileContent, key);
                    } else if (mode === 'decrypt') {
                        outputText = decrypt(fileContent, key);
                    }
                    document.getElementById('outputText').value = outputText;
                };
                reader.readAsText(fileInput);
            } else {
                let outputText;
                if (mode === 'encrypt') {
                    outputText = encrypt(inputText, key);
                } else if (mode === 'decrypt') {
                    outputText = decrypt(inputText, key);
                }
                document.getElementById('outputText').value = outputText;
            }
        }
        
        function downloadFile() {
            const outputText = document.getElementById('outputText').value;
            if (outputText) {
                const blob = new Blob([outputText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'result.txt';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                alert('No data to download.');
            }
        }
        
        document.getElementById('goBackButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // or use history.back() to go back to the previous page
        });
    </script>
</body>
</html>
