<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher with File Upload</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #002b36; /* Set a blue background color */
            color: #fff; /* Set text color to white for better readability */
            overflow: hidden; /* Hide overflow to ensure centered content */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background for container */
            box-shadow: 0 0 15px #00f, 0 0 30px #0ff; /* Glow effect */
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 15px #00f, 0 0 30px #0ff; }
            50% { box-shadow: 0 0 25px #00f, 0 0 40px #0ff; }
            100% { box-shadow: 0 0 15px #00f, 0 0 30px #0ff; }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            color: #fff;
        }

        label, select, input, textarea, button {
            font-size: 1em;
        }

        textarea {
            font-size: 1em;
        }

        button, input[type="file"] {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
        }

        input[type="file"] {
            background-color: #f8f9fa;
            color: #fff;
            border: 1px solid #007bff;
        }

        input[type="file"]:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
        }

        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #060101;
            border-radius: 5px;
        }

        .glow-red {
            animation: glow 1.5s ease-in-out infinite;
            background-color: rgba(255, 0, 0, 0.1); /* Light red background for glow effect */
            border: 1px solid red;
        }

        .glow-green {
            border-image: linear-gradient(45deg, #0f0, #0f0, #0f0, #0f0); /* Green border gradient */
            box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
        }
        
        #keyDisplay {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #0c0a0a;
            border-radius: 5px;
            background-color: #057ff8; /* Background color for key display */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        
        <!-- Mode Selection -->
        <label for="mode">Choose Mode:</label>
        <select id="mode">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select><br><br>
        
        <!-- Key Input -->
        <label for="key">Enter Key (letters, numbers, or symbols):</label>
        <input type="text" id="key"><br><br>
        
        <!-- Key Display -->
        <div id="keyDisplay">Key: Not generated yet</div><br>
        
        <!-- File Input -->
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" accept=".txt"><br><br>
        
        <!-- Text Areas -->
        <textarea id="inputText" placeholder="Or enter text here..."></textarea><br><br>
        <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea><br><br>
        
        <!-- Buttons -->
        <div class="button-group">
            <button onclick="processText()">Process Text</button>
            <button onclick="downloadFile()">Download File</button>
            <button id="goBackButton"><a href="index.html">Go Back</a></button>
        </div>
    </div>
    
    <script>
        // Your existing JavaScript code
    </script>
</body>
</html>
<script>
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?/`~';

    function generateRandomKey(length = 12) {
        let key = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            key += characters[randomIndex];
        }
        return key;
    }

    function getKeyValue() {
        const keyInput = document.getElementById('key').value;
        let key;

        if (keyInput.trim() !== '') {
            key = keyInput;
        } else {
            key = generateRandomKey();
            document.getElementById('keyDisplay').textContent = `Key: ${key}`;
            document.getElementById('keyDisplay').classList.add('key-generated');
            document.getElementById('key').value = key;
        }
        return key;
    }
    
    function shift(letter, key) {
        const index = characters.indexOf(letter);
        if (index === -1) return letter; // Return the letter unchanged if it's not in the set

        let keyValue = 0;

        // Convert key to a numeric value
        for (let i = 0; i < key.length; i++) {
            keyValue += characters.indexOf(key[i]);
        }
        keyValue = keyValue % characters.length; // Limit keyValue to the length of the character set

        const newIndex = (index + keyValue) % characters.length;
        return characters[newIndex];
    }
    
    function unshift(letter, key) {
        const index = characters.indexOf(letter);
        if (index === -1) return letter; // Return the letter unchanged if it's not in the set

        let keyValue = 0;

        // Convert key to a numeric value
        for (let i = 0; i < key.length; i++) {
            keyValue += characters.indexOf(key[i]);
        }
        keyValue = keyValue % characters.length; // Limit keyValue to the length of the character set

        const newIndex = (index - keyValue + characters.length) % characters.length;
        return characters[newIndex];
    }
    
    function encrypt(plaintext, key) {
        let ciphertext = '';
        for (let i = 0; i < plaintext.length; i++) {
            let letter = plaintext[i];
            ciphertext += shift(letter, key);
        }
        return ciphertext;
    }
    
    function decrypt(ciphertext, key) {
        let plaintext = '';
        for (let i = 0; i < ciphertext.length; i++) {
            let letter = ciphertext[i];
            plaintext += unshift(letter, key);
        }
        return plaintext;
    }
    
    function processText() {
        const key = getKeyValue();
        const mode = document.getElementById('mode').value;
        const inputText = document.getElementById('inputText').value;
        const fileInput = document.getElementById('fileInput').files[0];
        
        if (!key.trim()) {
            alert('Please enter a valid key.');
            document.body.classList.add('glow-red');
            return;
        } else {
            document.body.classList.remove('glow-red');
        }
        
        document.body.classList.add('glow-green');
        setTimeout(() => {
            document.body.classList.remove('glow-green');
        }, 3000);
        
        if (fileInput) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const fileContent = event.target.result;
                let outputText;
                if (mode === 'encrypt') {
                    outputText = encrypt(fileContent, key);
                } else if (mode === 'decrypt') {
                    outputText = decrypt(fileContent, key);
                }
                document.getElementById('outputText').value = outputText;
            };
            reader.readAsText(fileInput);
        } else {
            let outputText;
            if (mode === 'encrypt') {
                outputText = encrypt(inputText, key);
            } else if (mode === 'decrypt') {
                outputText = decrypt(inputText, key);
            }
            document.getElementById('outputText').value = outputText;
        }
    }
    
    function downloadFile() {
        const outputText = document.getElementById('outputText').value;
        if (outputText) {
            const blob = new Blob([outputText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'result.txt';
            a.click();
            URL.revokeObjectURL(url);
        } else {
            alert('No data to download.');
        }
    }
    
    document.getElementById('goBackButton').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script>
